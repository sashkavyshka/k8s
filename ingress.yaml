apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: animal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /moose
        pathType: Prefix
        backend:
          service:
            name: moose
            port:
              number: 80
      - path: /bear
        pathType: Prefix
        backend:
          service:
            name: bear
            port:
              number: 80              
